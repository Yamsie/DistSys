<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrousersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrousersLabel_itemId}"/>
                    <h:outputText value="#{trousersController.selected.itemId}" title="#{bundle.ViewTrousersTitle_itemId}"/>
                    <h:outputText value="#{bundle.ViewTrousersLabel_type}"/>
                    <h:outputText value="#{trousersController.selected.type}" title="#{bundle.ViewTrousersTitle_type}"/>
                    <h:outputText value="#{bundle.ViewTrousersLabel_size}"/>
                    <h:outputText value="#{trousersController.selected.size}" title="#{bundle.ViewTrousersTitle_size}"/>
                    <h:outputText value="#{bundle.ViewTrousersLabel_price}"/>
                    <h:outputText value="#{trousersController.selected.price}" title="#{bundle.ViewTrousersTitle_price}"/>
                    <h:outputText value="#{bundle.ViewTrousersLabel_colour}"/>
                    <h:outputText value="#{trousersController.selected.colour}" title="#{bundle.ViewTrousersTitle_colour}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trousersController.destroyAndView}" value="#{bundle.ViewTrousersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrousersEditLink}"/>
                <br />
                <h:commandLink action="#{trousersController.prepareCreate}" value="#{bundle.ViewTrousersCreateLink}" />
                <br />
                <h:commandLink action="#{trousersController.prepareList}" value="#{bundle.ViewTrousersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrousersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
