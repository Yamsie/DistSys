<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTrousersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTrousersLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{trousersController.selected.itemId}" title="#{bundle.EditTrousersTitle_itemId}" required="true" requiredMessage="#{bundle.EditTrousersRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.EditTrousersLabel_type}" for="type" />
                    <h:inputText id="type" value="#{trousersController.selected.type}" title="#{bundle.EditTrousersTitle_type}" required="true" requiredMessage="#{bundle.EditTrousersRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditTrousersLabel_size}" for="size" />
                    <h:inputText id="size" value="#{trousersController.selected.size}" title="#{bundle.EditTrousersTitle_size}" required="true" requiredMessage="#{bundle.EditTrousersRequiredMessage_size}"/>
                    <h:outputLabel value="#{bundle.EditTrousersLabel_price}" for="price" />
                    <h:inputText id="price" value="#{trousersController.selected.price}" title="#{bundle.EditTrousersTitle_price}" required="true" requiredMessage="#{bundle.EditTrousersRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditTrousersLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{trousersController.selected.colour}" title="#{bundle.EditTrousersTitle_colour}" />
                </h:panelGrid>
                <h:commandLink action="#{trousersController.update}" value="#{bundle.EditTrousersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTrousersViewLink}"/>
                <br />
                <h:commandLink action="#{trousersController.prepareList}" value="#{bundle.EditTrousersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTrousersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
