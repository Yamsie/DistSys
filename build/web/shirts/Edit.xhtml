<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditShirtsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditShirtsLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{shirtsController.selected.itemId}" title="#{bundle.EditShirtsTitle_itemId}" required="true" requiredMessage="#{bundle.EditShirtsRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.EditShirtsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{shirtsController.selected.type}" title="#{bundle.EditShirtsTitle_type}" required="true" requiredMessage="#{bundle.EditShirtsRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditShirtsLabel_size}" for="size" />
                    <h:inputText id="size" value="#{shirtsController.selected.size}" title="#{bundle.EditShirtsTitle_size}" required="true" requiredMessage="#{bundle.EditShirtsRequiredMessage_size}"/>
                    <h:outputLabel value="#{bundle.EditShirtsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{shirtsController.selected.price}" title="#{bundle.EditShirtsTitle_price}" required="true" requiredMessage="#{bundle.EditShirtsRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditShirtsLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{shirtsController.selected.colour}" title="#{bundle.EditShirtsTitle_colour}" />
                </h:panelGrid>
                <h:commandLink action="#{shirtsController.update}" value="#{bundle.EditShirtsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditShirtsViewLink}"/>
                <br />
                <h:commandLink action="#{shirtsController.prepareList}" value="#{bundle.EditShirtsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditShirtsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
