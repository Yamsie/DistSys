<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJumpersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJumpersLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{jumpersController.selected.itemId}" title="#{bundle.EditJumpersTitle_itemId}" required="true" requiredMessage="#{bundle.EditJumpersRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.EditJumpersLabel_type}" for="type" />
                    <h:inputText id="type" value="#{jumpersController.selected.type}" title="#{bundle.EditJumpersTitle_type}" required="true" requiredMessage="#{bundle.EditJumpersRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditJumpersLabel_size}" for="size" />
                    <h:inputText id="size" value="#{jumpersController.selected.size}" title="#{bundle.EditJumpersTitle_size}" required="true" requiredMessage="#{bundle.EditJumpersRequiredMessage_size}"/>
                    <h:outputLabel value="#{bundle.EditJumpersLabel_price}" for="price" />
                    <h:inputText id="price" value="#{jumpersController.selected.price}" title="#{bundle.EditJumpersTitle_price}" required="true" requiredMessage="#{bundle.EditJumpersRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditJumpersLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{jumpersController.selected.colour}" title="#{bundle.EditJumpersTitle_colour}" />
                </h:panelGrid>
                <h:commandLink action="#{jumpersController.update}" value="#{bundle.EditJumpersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJumpersViewLink}"/>
                <br />
                <h:commandLink action="#{jumpersController.prepareList}" value="#{bundle.EditJumpersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJumpersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
