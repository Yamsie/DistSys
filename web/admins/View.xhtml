<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdminsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdminsLabel_adminId}"/>
                    <h:outputText value="#{adminsController.selected.adminId}" title="#{bundle.ViewAdminsTitle_adminId}"/>
                    <h:outputText value="#{bundle.ViewAdminsLabel_name}"/>
                    <h:outputText value="#{adminsController.selected.name}" title="#{bundle.ViewAdminsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewAdminsLabel_password}"/>
                    <h:outputText value="#{adminsController.selected.password}" title="#{bundle.ViewAdminsTitle_password}"/>
                    <h:outputText value="#{bundle.ViewAdminsLabel_email}"/>
                    <h:outputText value="#{adminsController.selected.email}" title="#{bundle.ViewAdminsTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminsController.destroyAndView}" value="#{bundle.ViewAdminsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdminsEditLink}"/>
                <br />
                <h:commandLink action="#{adminsController.prepareCreate}" value="#{bundle.ViewAdminsCreateLink}" />
                <br />
                <h:commandLink action="#{adminsController.prepareList}" value="#{bundle.ViewAdminsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdminsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
