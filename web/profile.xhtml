<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="User Profile"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomersLabel_customerId}"/>
                    <h:outputText value="#{customersController.selected.customerId}" title="#{bundle.ViewCustomersTitle_customerId}"/>
                    <h:outputText value="#{bundle.ViewCustomersLabel_name}"/>
                    <h:outputText value="#{customersController.selected.name}" title="#{bundle.ViewCustomersTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCustomersLabel_address}"/>
                    <h:outputText value="#{customersController.selected.address}" title="#{bundle.ViewCustomersTitle_address}"/>
                    <h:outputText value="#{bundle.ViewCustomersLabel_email}"/>
                    <h:outputText value="#{customersController.selected.email}" title="#{bundle.ViewCustomersTitle_email}"/>
                    <h:outputText value="#{bundle.ViewCustomersLabel_mobile}"/>
                    <h:outputText value="#{customersController.selected.mobile}" title="#{bundle.ViewCustomersTitle_mobile}"/>
                    <h:outputText value="#{bundle.ViewCustomersLabel_message}"/>
                    <h:outputText value="#{customersController.selected.message}" title="#{bundle.ViewCustomersTitle_message}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:link outcome="editprofile" value="#{bundle.ViewCustomersEditLink}"/>
                <br />
                <h:commandLink action="#{customersController.prepareList}" value="#{bundle.ViewCustomersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
