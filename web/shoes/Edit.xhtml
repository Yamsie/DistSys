<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditShoesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditShoesLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{shoesController.selected.itemId}" title="#{bundle.EditShoesTitle_itemId}" required="true" requiredMessage="#{bundle.EditShoesRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.EditShoesLabel_type}" for="type" />
                    <h:inputText id="type" value="#{shoesController.selected.type}" title="#{bundle.EditShoesTitle_type}" required="true" requiredMessage="#{bundle.EditShoesRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditShoesLabel_size}" for="size" />
                    <h:inputText id="size" value="#{shoesController.selected.size}" title="#{bundle.EditShoesTitle_size}" required="true" requiredMessage="#{bundle.EditShoesRequiredMessage_size}"/>
                    <h:outputLabel value="#{bundle.EditShoesLabel_price}" for="price" />
                    <h:inputText id="price" value="#{shoesController.selected.price}" title="#{bundle.EditShoesTitle_price}" required="true" requiredMessage="#{bundle.EditShoesRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditShoesLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{shoesController.selected.colour}" title="#{bundle.EditShoesTitle_colour}" />
                </h:panelGrid>
                <h:commandLink action="#{shoesController.update}" value="#{bundle.EditShoesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditShoesViewLink}"/>
                <br />
                <h:commandLink action="#{shoesController.prepareList}" value="#{bundle.EditShoesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditShoesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
