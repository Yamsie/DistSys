<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShoesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShoesEmpty}" rendered="#{shoesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shoesController.items.rowCount > 0}">
                    <h:outputText value="#{shoesController.pagination.pageFirstItem + 1}..#{shoesController.pagination.pageLastItem + 1}/#{shoesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{shoesController.previous}" value="#{bundle.Previous} #{shoesController.pagination.pageSize}" rendered="#{shoesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shoesController.next}" value="#{bundle.Next} #{shoesController.pagination.pageSize}" rendered="#{shoesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{shoesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShoesTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShoesTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShoesTitle_size}"/>
                            </f:facet>
                            <h:outputText value="#{item.size}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShoesTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShoesTitle_colour}"/>
                            </f:facet>
                            <h:outputText value="#{item.colour}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shoesController.prepareView}" value="#{bundle.ListShoesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shoesController.prepareEdit}" value="#{bundle.ListShoesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shoesController.destroy}" value="#{bundle.ListShoesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{shoesController.prepareCreate}" value="#{bundle.ListShoesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListShoesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
