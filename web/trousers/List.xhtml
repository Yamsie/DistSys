<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrousersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrousersEmpty}" rendered="#{trousersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trousersController.items.rowCount > 0}">
                    <h:outputText value="#{trousersController.pagination.pageFirstItem + 1}..#{trousersController.pagination.pageLastItem + 1}/#{trousersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trousersController.previous}" value="#{bundle.Previous} #{trousersController.pagination.pageSize}" rendered="#{trousersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trousersController.next}" value="#{bundle.Next} #{trousersController.pagination.pageSize}" rendered="#{trousersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trousersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrousersTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrousersTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrousersTitle_size}"/>
                            </f:facet>
                            <h:outputText value="#{item.size}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrousersTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrousersTitle_colour}"/>
                            </f:facet>
                            <h:outputText value="#{item.colour}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trousersController.prepareView}" value="#{bundle.ListTrousersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trousersController.prepareEdit}" value="#{bundle.ListTrousersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trousersController.destroy}" value="#{bundle.ListTrousersDestroyLink}"/>
                            <h:outputText value=" "/>                                                       
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trousersController.prepareCreate}" value="#{bundle.ListTrousersCreateLink}"/>
                <br />
                <h:commandLink action="searchTrousersPage" value="#{bundle.SearchTrousersLink}"/>
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrousersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
