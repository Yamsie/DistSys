<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTransactionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_transId}" for="transId" />
                    <h:inputText id="transId" value="#{transactionsController.selected.transId}" title="#{bundle.CreateTransactionsTitle_transId}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_transId}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_saleId}" for="saleId" />
                    <h:inputText id="saleId" value="#{transactionsController.selected.saleId}" title="#{bundle.CreateTransactionsTitle_saleId}" />
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_returnId}" for="returnId" />
                    <h:inputText id="returnId" value="#{transactionsController.selected.returnId}" title="#{bundle.CreateTransactionsTitle_returnId}" />
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{transactionsController.selected.itemId}" title="#{bundle.CreateTransactionsTitle_itemId}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{transactionsController.selected.price}" title="#{bundle.CreateTransactionsTitle_price}" required="true" requiredMessage="#{bundle.CreateTransactionsRequiredMessage_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionsController.create}" value="#{bundle.CreateTransactionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transactionsController.prepareList}" value="#{bundle.CreateTransactionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTransactionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
