<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <h:outputStylesheet name="css/jsfcrud.css"/> 
    </h:head>
    <h:outputText value="Edit Product"></h:outputText>
    <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
    </h:panelGroup>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Item Id" for="itemId" />
            <h:inputText id="itemId" value="#{productsController.selected.itemId}" title="ItemId" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
            <h:outputLabel value="name" for="name" />
            <h:inputText id="name" value="#{productsController.selected.name}" title="name" />
            <h:outputLabel value="size" for="size" />
            <h:inputText id="size" value="#{productsController.selected.size}" title="size" />
            <h:outputLabel value="price" for="price" />
            <h:inputText id="price" value="#{productsController.selected.price}" title="price" />
            <h:outputLabel value="colour" for="colour" />
            <h:inputText id="colour" value="#{productsController.selected.colour}" title="colour" />
            <h:outputLabel value="quantity" for="quantity" />
            <h:inputText id="quantity" value="#{productsController.selected.quantity}" title="quantity" />
        </h:panelGrid>
        <h:commandLink action="#{productsController.update}" value="Save"/>
        <br />
        <h:commandLink action="#{productsController.prepareList}" value="Show All Products" immediate="true"/>
        <br />
        <h:link outcome="/admin/adminPanel" value="Index" />
    </h:form>
</html>
