<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <h:outputStylesheet name="css/jsfcrud.css"/> 
        <h:outputText value="#{bundle.CreateProductsTitle}"></h:outputText>
    </h:head>
    <h:body>
    <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
    </h:panelGroup>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="#{bundle.CreateProductsLabel_itemId}" for="itemId" />
            <h:inputText id="itemId" value="#{productsController.selected.itemId}" title="#{bundle.CreateProductsTitle_itemId}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_itemId}"/>
            <h:outputLabel value="#{bundle.CreateProductsLabel_name}" for="name" />
            <h:inputText id="name" value="#{productsController.selected.name}" title="#{bundle.CreateProductsTitle_name}" />
            <h:outputLabel value="#{bundle.CreateProductsLabel_size}" for="size" />
            <h:inputText id="size" value="#{productsController.selected.size}" title="#{bundle.CreateProductsTitle_size}" />
            <h:outputLabel value="#{bundle.CreateProductsLabel_price}" for="price" />
            <h:inputText id="price" value="#{productsController.selected.price}" title="#{bundle.CreateProductsTitle_price}" />
            <h:outputLabel value="#{bundle.CreateProductsLabel_colour}" for="colour" />
            <h:inputText id="colour" value="#{productsController.selected.colour}" title="#{bundle.CreateProductsTitle_colour}" />
            <h:outputLabel value="#{bundle.CreateProductsLabel_quantity}" for="quantity" />
            <h:inputText id="quantity" value="#{productsController.selected.quantity}" title="#{bundle.CreateProductsTitle_quantity}" />
        </h:panelGrid>
        <br />
        <h:link outcome="/admin/index" value="Back to index"/>
    </h:form>
    </h:body>
</html>
