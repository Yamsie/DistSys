<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="View Product"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListProductsEmpty}" rendered="#{productsController.items.rowCount == 0}"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Item Id"/>
                    <h:outputText value="#{productsController.selected.itemId}" title="Item Id"/>
                    <h:outputText value="Name"/>
                    <h:outputText value="#{productsController.selected.name}" title="Name"/>
                    <h:outputText value="Size"/>
                    <h:outputText value="#{productsController.selected.size}" title="Size"/>
                    <h:outputText value="Price"/>
                    <h:outputText value="#{productsController.selected.price}" title="Price"/>
                    <h:outputText value="Colour"/>
                    <h:outputText value="#{productsController.selected.colour}" title="Colour"/>
                    <h:outputText value="Quantity"/>
                    <h:outputText value="#{productsController.selected.quantity}" title="Quantity"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productsController.prepareList}" value="All products"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
