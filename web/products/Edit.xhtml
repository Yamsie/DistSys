<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductsLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{productsController.selected.itemId}" title="#{bundle.EditProductsTitle_itemId}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.EditProductsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productsController.selected.name}" title="#{bundle.EditProductsTitle_name}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_size}" for="size" />
                    <h:inputText id="size" value="#{productsController.selected.size}" title="#{bundle.EditProductsTitle_size}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productsController.selected.price}" title="#{bundle.EditProductsTitle_price}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{productsController.selected.colour}" title="#{bundle.EditProductsTitle_colour}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{productsController.selected.quantity}" title="#{bundle.EditProductsTitle_quantity}" />
                </h:panelGrid>
                <h:commandLink action="#{productsController.update}" value="#{bundle.EditProductsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductsViewLink}"/>
                <br />
                <h:commandLink action="#{productsController.prepareList}" value="#{bundle.EditProductsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
