<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSalesLabel_date}" for="date" />
                    <h:inputText id="date" value="#{salesController.selected.date}" title="#{bundle.CreateSalesTitle_date}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSalesLabel_saleId}" for="saleId" />
                    <h:inputText id="saleId" value="#{salesController.selected.saleId}" title="#{bundle.CreateSalesTitle_saleId}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_saleId}"/>
                    <h:outputLabel value="#{bundle.CreateSalesLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{salesController.selected.itemId}" title="#{bundle.CreateSalesTitle_itemId}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.CreateSalesLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{salesController.selected.customerId}" title="#{bundle.CreateSalesTitle_customerId}" required="true" requiredMessage="#{bundle.CreateSalesRequiredMessage_customerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salesController.create}" value="#{bundle.CreateSalesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{salesController.prepareList}" value="#{bundle.CreateSalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSalesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
