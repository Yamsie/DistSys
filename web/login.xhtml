<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Username: " />
            <h:inputText id="username" value="#{customersController.username}" /><br />
            
            <h:outputText value="Password: " />
            <h:inputSecret id="password" value="#{customersController.password}" /><br />
            
            <h:outputText value="#{customersController.password}" />
            
            <h:commandButton id="submit" action="#{customersController.checkCredentials}" />
        </h:form>
    </h:body>
</html>
