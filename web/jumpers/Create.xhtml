<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJumpersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJumpersLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{jumpersController.selected.itemId}" title="#{bundle.CreateJumpersTitle_itemId}" required="true" requiredMessage="#{bundle.CreateJumpersRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.CreateJumpersLabel_type}" for="type" />
                    <h:inputText id="type" value="#{jumpersController.selected.type}" title="#{bundle.CreateJumpersTitle_type}" required="true" requiredMessage="#{bundle.CreateJumpersRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateJumpersLabel_size}" for="size" />
                    <h:inputText id="size" value="#{jumpersController.selected.size}" title="#{bundle.CreateJumpersTitle_size}" required="true" requiredMessage="#{bundle.CreateJumpersRequiredMessage_size}"/>
                    <h:outputLabel value="#{bundle.CreateJumpersLabel_price}" for="price" />
                    <h:inputText id="price" value="#{jumpersController.selected.price}" title="#{bundle.CreateJumpersTitle_price}" required="true" requiredMessage="#{bundle.CreateJumpersRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.CreateJumpersLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{jumpersController.selected.colour}" title="#{bundle.CreateJumpersTitle_colour}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jumpersController.create}" value="#{bundle.CreateJumpersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{jumpersController.prepareList}" value="#{bundle.CreateJumpersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJumpersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
