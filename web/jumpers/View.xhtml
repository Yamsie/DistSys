<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJumpersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJumpersLabel_itemId}"/>
                    <h:outputText value="#{jumpersController.selected.itemId}" title="#{bundle.ViewJumpersTitle_itemId}"/>
                    <h:outputText value="#{bundle.ViewJumpersLabel_type}"/>
                    <h:outputText value="#{jumpersController.selected.type}" title="#{bundle.ViewJumpersTitle_type}"/>
                    <h:outputText value="#{bundle.ViewJumpersLabel_size}"/>
                    <h:outputText value="#{jumpersController.selected.size}" title="#{bundle.ViewJumpersTitle_size}"/>
                    <h:outputText value="#{bundle.ViewJumpersLabel_price}"/>
                    <h:outputText value="#{jumpersController.selected.price}" title="#{bundle.ViewJumpersTitle_price}"/>
                    <h:outputText value="#{bundle.ViewJumpersLabel_colour}"/>
                    <h:outputText value="#{jumpersController.selected.colour}" title="#{bundle.ViewJumpersTitle_colour}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jumpersController.destroyAndView}" value="#{bundle.ViewJumpersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJumpersEditLink}"/>
                <br />
                <h:commandLink action="#{jumpersController.prepareCreate}" value="#{bundle.ViewJumpersCreateLink}" />
                <br />
                <h:commandLink action="#{jumpersController.prepareList}" value="#{bundle.ViewJumpersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJumpersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
