<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCartLabel_cartPK_itemId}" for="cartPK_itemId" />
                    <h:inputText id="cartPK_itemId" value="#{cartController.selected.cartPK.itemId}" title="#{bundle.CreateCartTitle_cartPK_itemId}" required="true" requiredMessage="#{bundle.CreateCartRequiredMessage_cartPK_itemId}"/>
                    <h:outputLabel value="#{bundle.CreateCartLabel_cartPK_customerId}" for="cartPK_customerId" />
                    <h:inputText id="cartPK_customerId" value="#{cartController.selected.cartPK.customerId}" title="#{bundle.CreateCartTitle_cartPK_customerId}" required="true" requiredMessage="#{bundle.CreateCartRequiredMessage_cartPK_customerId}"/>
                    <h:outputLabel value="#{bundle.CreateCartLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{cartController.selected.quantity}" title="#{bundle.CreateCartTitle_quantity}" required="true" requiredMessage="#{bundle.CreateCartRequiredMessage_quantity}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cartController.create}" value="#{bundle.CreateCartSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cartController.prepareList}" value="#{bundle.CreateCartShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCartIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
