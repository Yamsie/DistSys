<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShirtsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShirtsLabel_itemId}"/>
                    <h:outputText value="#{shirtsController.selected.itemId}" title="#{bundle.ViewShirtsTitle_itemId}"/>
                    <h:outputText value="#{bundle.ViewShirtsLabel_type}"/>
                    <h:outputText value="#{shirtsController.selected.type}" title="#{bundle.ViewShirtsTitle_type}"/>
                    <h:outputText value="#{bundle.ViewShirtsLabel_size}"/>
                    <h:outputText value="#{shirtsController.selected.size}" title="#{bundle.ViewShirtsTitle_size}"/>
                    <h:outputText value="#{bundle.ViewShirtsLabel_price}"/>
                    <h:outputText value="#{shirtsController.selected.price}" title="#{bundle.ViewShirtsTitle_price}"/>
                    <h:outputText value="#{bundle.ViewShirtsLabel_colour}"/>
                    <h:outputText value="#{shirtsController.selected.colour}" title="#{bundle.ViewShirtsTitle_colour}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shirtsController.destroyAndView}" value="#{bundle.ViewShirtsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShirtsEditLink}"/>
                <br />
                <h:commandLink action="#{shirtsController.prepareCreate}" value="#{bundle.ViewShirtsCreateLink}" />
                <br />
                <h:commandLink action="#{shirtsController.prepareList}" value="#{bundle.ViewShirtsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShirtsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
