<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShirtsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShirtsEmpty}" rendered="#{shirtsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shirtsController.items.rowCount > 0}">
                    <h:outputText value="#{shirtsController.pagination.pageFirstItem + 1}..#{shirtsController.pagination.pageLastItem + 1}/#{shirtsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{shirtsController.previous}" value="#{bundle.Previous} #{shirtsController.pagination.pageSize}" rendered="#{shirtsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shirtsController.next}" value="#{bundle.Next} #{shirtsController.pagination.pageSize}" rendered="#{shirtsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{shirtsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShirtsTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShirtsTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShirtsTitle_size}"/>
                            </f:facet>
                            <h:outputText value="#{item.size}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShirtsTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShirtsTitle_colour}"/>
                            </f:facet>
                            <h:outputText value="#{item.colour}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shirtsController.prepareView}" value="#{bundle.ListShirtsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shirtsController.prepareEdit}" value="#{bundle.ListShirtsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shirtsController.destroy}" value="#{bundle.ListShirtsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{shirtsController.prepareCreate}" value="#{bundle.ListShirtsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListShirtsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
