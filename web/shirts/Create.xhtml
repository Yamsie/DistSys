<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShirtsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateShirtsLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{shirtsController.selected.itemId}" title="#{bundle.CreateShirtsTitle_itemId}" required="true" requiredMessage="#{bundle.CreateShirtsRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.CreateShirtsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{shirtsController.selected.type}" title="#{bundle.CreateShirtsTitle_type}" required="true" requiredMessage="#{bundle.CreateShirtsRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateShirtsLabel_size}" for="size" />
                    <h:inputText id="size" value="#{shirtsController.selected.size}" title="#{bundle.CreateShirtsTitle_size}" required="true" requiredMessage="#{bundle.CreateShirtsRequiredMessage_size}"/>
                    <h:outputLabel value="#{bundle.CreateShirtsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{shirtsController.selected.price}" title="#{bundle.CreateShirtsTitle_price}" required="true" requiredMessage="#{bundle.CreateShirtsRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.CreateShirtsLabel_colour}" for="colour" />
                    <h:inputText id="colour" value="#{shirtsController.selected.colour}" title="#{bundle.CreateShirtsTitle_colour}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shirtsController.create}" value="#{bundle.CreateShirtsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{shirtsController.prepareList}" value="#{bundle.CreateShirtsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateShirtsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
